<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Road Trip</title>
    <!-- Compiled and minified CSS -->

    <link href="https://fonts.googleapis.com/css?family=Biryani:200,300,600,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEHUnneZMs7pRAokV315kvB-xYJWvW4kM" type="text/javascript"></script>
    <script src="maps.js"></script>

</head>

<body>
    <div class="container backgroundImg">
        <div class="center-block container">
            <h1 id="title">Road<span id="trip">trip</span></h1>
            <div class="row" id="">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <a href="#page2" data-toggle="tooltip" title="Map your next road trip."><button class="btn btn-default btnSplash btn-lg" type="button" id="btnSplash1">Plan Your Trip</button></a>                </div>
            </div>
        </div>
    </div>
    <div id="page2">
        <nav class="navbar navbar-default container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <h1 id="logo2">Road<span id="trip2">trip</span></h1>
                </div>
            </div>
        </nav>
        <main class="container-fluid">
            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-8">
                    <div id="map"></div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-4">
                    <div id="sidePanel" class="text-center">
                        <div class="input-group text-center" id="searchPanel">
                            <input type="text" class="form-control" placeholder="Starting Point" id="startDestination">
                            <input type="text" class="form-control" placeholder="Destination" id="endDestination">
                        </div>
                        <button class="btn btn-default search btnPage2" type="button" data-toggle="tooltip" title="Map your route."><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        <button class="btn btn-default waypoint btnPage2" type="button" data-toggle="tooltip" title="Add a waypoint"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
                        <article>
                            <div id="distance"></div>
                            <div id="duration"></div>
                            <div id="fuel"></div>
                            <div id="viewWeather"></div>
                        </article>
                    </div>
                </div>
            </div>
        </main>
        <section class="container-fluid">
            <div id="weather"></div>
        </section>

</body>

</html>
